                        <section class="flex justify-center gap-x-1 align-bottom">

        <footer class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary">
            <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
                <section id="song-info" class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible">
                    <img class="h-12 w-12" srcset="" id="now-playing-image" src="" alt="title" />
                    <section class="flex flex-col justify-center">
                        <h2 id="now-playing-song" class="text-sm font-semibold text-primary">song title</h2>
                        <p class="text-xs" id="now-playing-artist">song artist</p>
                    </section>
                </section>
                <section id="audio-control" class="flex flex-col items-center justify-center">
                    <section class="flex items-center justify-center ">
                        <button id="prev" class="hover:text-primary">
                            <span style="font-size:36px" class="material-symbols-outlined">
                                skip_previous
                            </span>
                        </button>
                        <button id="play" class="hover:text-primary">
                            <span style="font-size:40px" class="material-symbols-outlined">
                                play_circle
                            </span></button>
                        <button id="next" class="hover:text-primary">
                            <span style="font-size:36px" class="material-symbols-outlined">
                                skip_next
                            </span>
                        </button>
                    </section>

                    <section class="w-full flex items-center justify-center p-1  gap-4">
                        <span id="song-duration-completed" class="text-sm">0:00</span>
                        <section id="timeline" class="bg-secondary w-full cursor-pointer rounded-3xl">

                        </section>
                        <span id="total-song-duration" class="text-sm">0:00</span>
                    </section>
                </section>
                <section id="volume-control" class="flex items-center justify-center">
                    <span class="material-symbols-outlined">volume_up</span>

                </section>
